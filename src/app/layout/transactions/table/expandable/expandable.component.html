<div nz-row [nzGutter]="32" class="expandable">
    <div nz-col class="gutter-row images" [nzSpan]="8">
        <div class="inner-box container">
            <h5 nz-typography nzType="secondary"><strong>{{images[imageIndex].name}}</strong></h5>
            <div class="carousel">
                <div class="image">
                    <img id="img" nz-image width="100%" height="100%" [nzSrc]="images[imageIndex].url" alt="" />
                </div>
                <div class="control right" *ngIf="images.length - 1 !== imageIndex" (click)="goNext()">
                    <strong><i nz-icon class="icon" nzType="right" nzTheme="outline"></i></strong>
                </div>
                <div class="control left" *ngIf="imageIndex !== 0" (click)="goPrev()">
                    <i nz-icon class="icon" nzType="left" nzTheme="outline"></i>
                </div>
            </div>
            <button class="btn-exclamation" nz-button nzType="default" nzShape="circle">
                <i nz-icon nzType="exclamation-circle" nzTheme="fill"></i>
            </button>
            <button (click)="zoom()" class="btn-zoom" nz-button nzType="default" nzShape="circle">
                <i nz-icon nzType="zoom-in" nzTheme="outline"></i>
            </button>
            <p class="count" nz-typography nzType="secondary"><strong>{{imageIndex + 1}} of {{images.length}}</strong>
            </p>
        </div>
    </div>
    <div nz-col class="gutter-row merchants" [nzSpan]="16">
        <div nz-row [nzGutter]="32">
            <div nz-col class="gutter-row merchants-table" [nzSpan]="24">
                <div class="inner-box table">
                    <app-merchants [merchants]="transaction.merchants"></app-merchants>
                </div>
            </div>
        </div>
        <div nz-row [nzGutter]="32" class="card-history">
            <div nz-col class="gutter-row" [nzSpan]="24">
                <div nz-row [nzGutter]="32" class="main-row">
                    <div nz-col class="gutter-row" [nzSpan]="8">
                        <p class="card" nz-typography>
                            <strong>Card Number</strong> AIR Card&#174;{{transaction.card.mask}}
                        </p>
                    </div>
                    <div nz-col class="gutter-row col-history" [nzSpan]="16">
                        <app-history [history]="transaction.history"></app-history>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
